<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tomato Price Prediction</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
  <h1>Tomato Price Prediction</h1>
 <div class="login">

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      <input type="text" name="district" placeholder="District Name" required="required" /><br>
      <input type="text" name="market" placeholder="Market Name" required="required" /><br>
      <input type="text" name="variety" placeholder="Variety" required="required" /><br>
      <input type="text" name="grade" placeholder="Grade" required="required" /><br>
      <input type="text" name="date" placeholder="Price Date" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
</body>
</html>
